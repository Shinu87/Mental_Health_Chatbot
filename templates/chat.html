<!DOCTYPE html>
<html>
  <head>
    <title>Simple Chatbot</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body style="background-color: whitesmoke">
    <div class="text-center p-4 bg-info text-white rounded shadow mb-4">
      <h2>
        <i class="fas fa-robot mr-2"></i>
        Medical Chatbot
        <i class="fas fa-heartbeat ml-2"></i>
      </h2>
      <p class="lead mb-0">Your smart assistant for health queries</p>
    </div>

    <div
      class="container mt-5"
      style="
        background-color: rebeccapurple;
        border-radius: 10px;
        padding: 20px;
        height: 750px;
      "
    >
      <div class="card" style="height: 725px">
        <div class="card-header">
          <h5>Medical Chatbot</h5>
          <p class="mb-0">Ask me anything!</p>
        </div>
        <div
          id="messageFormeight"
          class="card-body"
          style="height: 300px; overflow-y: auto"
        ></div>
        <div class="card-footer">
          <form id="messageArea" class="input-group">
            <input
              type="text"
              id="text"
              name="msg"
              class="form-control"
              placeholder="Type your message..."
              required
              autocomplete="off"
            />
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-location-arrow"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#messageArea").on("submit", function (event) {
          event.preventDefault();
          var message = $("#text").val();
          var time = new Date().toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          });
          var userMessage = `
          <div class="text-right mb-2">
            <div class="bg-primary text-white p-2 d-inline-block rounded">
              ${message}
              <small class="d-block">${time}</small>
            </div>
          </div>`;
          $("#messageFormeight").append(userMessage);
          $("#text").val("");
          $.post("/get", { msg: message }, function (response) {
            var botMessage = `
            <div class="text-left mb-2">
              <div class="bg-light p-2 d-inline-block rounded">
                ${response}
                <small class="d-block">${time}</small>
              </div>
            </div>`;
            $("#messageFormeight").append(botMessage);
          });
        });
      });
    </script>
  </body>
</html>
